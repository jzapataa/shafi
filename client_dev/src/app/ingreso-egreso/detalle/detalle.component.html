<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>

        <table class="table">
          <thead>
            <tr>
              <th>Descripción</th>
              <th>Categoría</th>
              <th>Fecha</th>
              <th>Tipo</th>
              <th>Monto</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of ingresosEgresos">
              <td [class.ingreso-detalle]="item.type=== 'Ingreso'"
                  [class.egreso-detalle]="item.type=== 'Egreso'">{{item.description}}</td>
              <td [class.ingreso-detalle]="item.type=== 'Ingreso'"
                  [class.egreso-detalle]="item.type=== 'Egreso'">{{item.category}}</td>
              <td [class.ingreso-detalle]="item.type=== 'Ingreso'"
                  [class.egreso-detalle]="item.type=== 'Egreso'">{{item.date}}</td>
              <td [class.ingreso-detalle]="item.type=== 'Ingreso'"
                  [class.egreso-detalle]="item.type=== 'Egreso'">{{item.type}}</td>
              <td [class.ingreso-detalle]="item.type=== 'Ingreso'"
                  [class.egreso-detalle]="item.type=== 'Egreso'">{{item.amount | currency}}</td>
              <td [class.ingreso-detalle]="item.type=== 'Ingreso'"
                  [class.egreso-detalle]="item.type=== 'Egreso'"><button type="button"
                        class="btn btn-danger d-block mx-auto"
                        (click)="delete(item._id)"><i class="fa fa-trash"></i>Borrar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
