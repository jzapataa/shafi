<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4"
            style="color: white;">{{page_title}}</h2>
        <div class="auto-form-wrapper">
          <div class="alert alert-success mt-3"
               *ngIf="status == 'success'">
            Te has identificado correctamente
          </div>

          <div class="alert alert-danger mt-3"
               *ngIf="status == 'error'">
            No te has podido identificar
          </div>
          <form #loginForm="ngForm"
                (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
              <label class="label">Usuario</label>
              <div class="input-group">
                <input type="email"
                       name="email"
                       #email="ngModel"
                       [(ngModel)]="user.email"
                       required
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       class="form-control"
                       palceholder="Email" />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Contrase√±a</label>
              <div class="input-group">
                <input type="password"
                       name="password"
                       #email="ngModel"
                       [(ngModel)]="user.password"
                       required
                       class="form-control"
                       placeholder="*********" />

                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block"
                      *ngIf="!cargando">Login</button>

              <button type="button"
                      [disabled]="true"
                      class="btn btn-primary submit-btn btn-block"
                      *ngIf="cargando"><i class="fa fa-spin fa-sync"></i>Espere...</button>
            </div>


            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">No estas registrado? </span>
              <br>
              <a routerLink="/register"
                 class="text-black text-small">Crear una cuenta</a>
            </div>
          </form>
        </div>


      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
