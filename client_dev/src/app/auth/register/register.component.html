<div class="page-body-wrapper full-page-wrapper auth-page">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form action="#">
            <div class="form-group">
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       name="name"
                       #name="ngModel"
                       [(ngModel)]="user.name"
                       placeholder="Nombre"
                       pattern="[A-Za-z ]{2,254}"
                       requried>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
                <small *ngIf="!name.valid && name.touched"
                       class="invalid-feedback d-block">
                  El nombre no es válido
                </small>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="text"
                       class="form-control"
                       name="surname"
                       #surname="ngModel"
                       [(ngModel)]="user.surname"
                       placeholder="Apellidos"
                       pattern="[A-Za-z ]{2,254}"
                       requried>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
                <small *ngIf="!surname.valid && surname.touched"
                       class="invalid-feedback d-block">
                  Los apellidos no es válido
                </small>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="email"
                       class="form-control"
                       name="email"
                       #email="ngModel"
                       [(ngModel)]="user.email"
                       placeholder="Correo"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                       required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
                <small *ngIf="!email.valid && email.touched"
                       class="invalid-feedback d-block">
                  El email no es válido
                </small>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <input type="password"
                       class="form-control"
                       name="password"
                       #password="ngModel"
                       [(ngModel)]="user.password"
                       placeholder="Password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       required>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="fa fa-check-circle"></i>
                  </span>
                </div>
                <small *ngIf="!password.valid && password.touched"
                       class="invalid-feedback d-block">
                  La contraseña debe contener 8 o más caracteres que contengan por lo menos un número, y una mayúscula y
                  minúscula
                </small>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
            </div>
            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a routerLink="/login"
                 class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
